<link href="https://fonts.googleapis.com/css?family={{fontName}}:400,700" rel="stylesheet">
<div class="main-container">
  <div class="fireworkSpacer">
  </div>
  <div class="meter">
    <div id="goalContainer" class="goalContainer">
      <img id="firework" src="http://tsukamori.net/firework.gif" style="display:none"/>
      <span id="bar" class="progress">
        <span id="points" class="legend">0</span>
      </span>
      <span id="goal_start" class="goal" style="left: -50%">
        <span>Start!</span>
      </span>
      <span id="goal_template" class="goal" style="left: 20%; display: hidden">
      </span>
    </div>
  </div>
</div>
